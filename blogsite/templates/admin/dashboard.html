<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <title>Admin Dashboard</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/4124663c40.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{% static 'css/admin/admindashboard.css' %}">
</head>
<body>

    <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <a class ="img" href="/"><img height="90px" src = "{% static 'images/ict.png' %}"></a>
                <strong>ICT</strong>
            </div>
    
            <ul class="list-unstyled components">
                <li>
                    <a href="/" >
                        <i class="fas fa-home"></i>
                        <br>
                        Home
                    </a>
                    
                </li>
                <li>
                    <a href="/user/blog">
                        <i class="fa-brands fa-blogger"></i>
                        <br>
                        Blogs
                    </a>
                    </li>
                <li>
                    <a href="/writer/viewstaff">
                        <i class="fas fa-briefcase"></i>
                        <br>
                         Staff 
                    </a>
                    </li>
                <li>
                        <a href="/contact/">
                            <i class="fa-solid fa-bell"></i>
                            <br>
                            Notification
                        </a>
                        </li>
                <li>
                            <a href="/work/">
                                <i class="fas fa-envelope"></i>
                                <br>
                                Mails
                            </a>
                            </li>
                 <li>
                                <a href="">
                                    <i class="fa-solid fa-user"></i>
                                    <br>
                                    My Profile 
                                    <br>
                                    <small><i>{{request.user.username}}</i></small>
                                </a>
                                </li>    
                  <li>
                                    <a href="/user/logout">
                                        <i class="fa-solid fa-arrow-right-from-bracket"></i>
                                        <br>
                                       Logout
                                    </a>
                                    </li>  

            </ul>
    
        </nav>
    
        <!-- Page Content  -->
        <div id="content">
    
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
    
                    <button type="button" id="sidebarCollapse" class="btn btn-info">
                        <i class="fas fa-align-left"></i>
                        
                    </button>

                    
                </div>
            </nav>
            
            <section class="blogs">
                
                {% block content %}{% endblock %}
            </section>
        </div>

    

</div>

</body>
</html>
  <!-- jQuery CDN - Slim version (=without AJAX) -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <!-- Popper.JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

  <script type="text/javascript">
      $(document).ready(function () {
          $('#sidebarCollapse').on('click', function () {
              $('#sidebar').toggleClass('active');
          });
      });
  </script>
