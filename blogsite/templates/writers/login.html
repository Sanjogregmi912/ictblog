<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/writers/loginstyle.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
        integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
        integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ"
        crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
        integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/4124663c40.js" crossorigin="anonymous"></script>
    <title>Login writer</title>
</head>

<body>

    <div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
        <div class="card card0 border-0">
            <div class="row d-flex">
                <div class="col-lg-6">
                    <div class="card1 pb-5">
                        <div class="row"> <a href="/"> <img src="{% static 'images/ict.png' %}" class="logo"> </a>
                        </div>
                        <div class="row px-3 justify-content-center mt-4 mb-5 border-line"> <img
                                src="{% static 'images/image.png' %} " class="image"> </div>
                    </div>
                </div>
         
                <div class="col-lg-6">
                    <form action="login" class="login-form" method="post">
                        {% csrf_token %}
                    <div class="card2 card border-0 px-4 py-5">

                        <div class="row px-3"> <label class="mb-1">
                                <h6 class="mb-0 text-sm">Username</h6>
                            </label> <input class="mb-4" type="text" name="username"
                                placeholder="Enter a valid email address"> </div>
                        <div class="row px-3"> <label class="mb-1">
                                <h6 class="mb-0 text-sm">Password</h6>
                            </label> <input type="password" name="password" placeholder="Enter password"> </div>
                        <div class="row px-3 mb-4">
                            <div class="custom-control custom-checkbox custom-control-inline"> 
                                <input id="chk1"
                                    type="checkbox" name="chk" class="custom-control-input"> <label for="chk1"
                                    class="custom-control-label text-sm">Remember me</label> </div>
                        </div>
                        <div class="row mb-3 px-3"> <input type="submit"
                                class="btn btn-blue text-center" value="Login "> </div>
                                {% for message in messages  %}
                                <p class="message" style="color:red;"><strong> <i class="fa-solid fa-circle-xmark"></i> <span>  </span>{{message}} </strong></p>
                                {% endfor %}
                            </form>
                        <div class="row mb-4 px-3"> <small class="font-weight-bold">Don't have an account? <a
                                    class="text-danger ">Register</a></small> </div>
                    </div>
                </div>
            </div>
            <div class="bg-blue py-4">
                <div class="row px-3"> <small class="ml-4 ml-sm-5 mb-2">Copyright &copy; 2022. All rights
                        reserved.</small>
                        <br>
                        
                </div>
                <div class="row px-3 ">
                    <span><strong> Are You admin?</strong> <a href='/user/login' > Click Here</a> </span>
                </div>
                    
                </div>
            </div>
        </div>
</body>

</html>
