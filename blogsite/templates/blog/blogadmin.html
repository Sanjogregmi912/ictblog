{% extends 'admin/dashboard.html'%}
{% block content %}
<style>
    body {
        font-family: "Roboto", sans-serif;
        font-size: 18px;
        background-color: #fdfdfd;
    }

    .head_text {
        color: white;
    }

    .card {
        box-shadow: 0 16px 48px #E3E7EB;
    }
</style>


<div class="container">
    <div class="row">
        <!-- Blog Entries Column -->
        <div class="col-md-8 mt-3 left">
            {% for blog in blog %}
            <div class="card mb-4">
                <div class="card-body">
                    <h2 class="card-title">{{ blog.title }}</h2>
                    <p class="card-text text-muted h6">{{ blog.author }} | {{ blog.created_on}} </p>
                    <p class="card-text">{{blog.content|slice:":200" }}</p>
                    <a href="{% url 'post_detail' blog.slug  %}" class="btn btn-primary">Read More &rarr;</a>
                </div>
                </div>
            </div>
            {% endfor %}
        </div>

{% endblock%}
